<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeevan Ankur Trust - Student Form</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        img {
    margin: 0;
    width: 5rem;
    height: 5rem;
    object-fit: cover; 
}

/* Responsive adjustments */
@media (max-width: 768px) {
    body {
        background-size: contain;
        background-position: top center; 
    }

    img {
        width: 15vw; 
        height: 15vw;
        min-width: 3rem;
        min-height: 3rem;
    }
}

@media (max-width: 480px) {
    body {
        background-size: auto 100%; 
        background-position: center;

    }
   

    img {
        width: 20vw;
        height: 20vw;
        min-width: 2.5rem;
        min-height: 2.5rem;
    }
}

@media (min-width: 1200px) {
    img {
        width: 6rem; 
        height: 6rem;
    }
}
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="image.png" alt="">
        <div class="logo">Jeevan Ankur Trust</div>
        <nav>
            <a href="categories.html" class="nav-link">Back</a>
        </nav>
    </header>

    <!-- Form Section -->
    <section id="form" class="form-section">
        <h2 id="form-title">Form for Student</h2>
        <form id="student-form">
            <label for="student-name">Name</label>
            <input type="text" id="student-name" placeholder="Enter name" required>
            <label for="student-age">Age</label>
            <input type="number" id="student-age" placeholder="Enter age" required>
            <label for="student-dob">Date of Birth</label>
            <input type="date" id="student-dob" required>
            
            <label for="student-school">School Name</label>
            <input type="text" id="student-school" placeholder="Enter school name" required>

            <label for="mother-name">Mother Name</label>
            <input type="text" id="mother-name" placeholder="Enter Mother name" required>
            <label for="mother-occupation">Mother Occupation</label>
            <input type="text" id="mother-occupation" placeholder="Enter Mother Occupation">

            <label for="father-name">Father Name</label>
            <input type="text" id="father-name" placeholder="Enter father name" required>
            <label for="father-occupation">Father Occupation</label>
            <input type="text" id="father-occupation" placeholder="Enter Father Occupation">

            <label for="cast">Cast</label>
            <input type="text" id="cast" placeholder="Enter cast">

            <label for="mother-tongue">Mother tongue</label>
            <input type="text" id="mother-tongue" placeholder="Enter mother tongue">

            <label for="village">village</label>
            <input type="text" id="village" placeholder="Enter Village name">

            <label for="student-dream">Student Dream</label>
            <input type="text" id="student-dream" placeholder="Enter student dream">

            <label for="addhar-card">Aadhar card</label>
            <input type="file" id="addhar-card" placeholder="Enter Aadhar card" required>

            <label for="birth-certificate">Birth certificate</label>
            <input type="file"  id="birth-certificate" placeholder="Enter Birth certificate" required>

            <label for="mother-phone-no">Mother Mobile no</label>
            <input type="text" id="mother-phone-no" placeholder="Enter Mother Mobile No" required>

            <label for="father-phone-no">Father Mobile no</label>
            <input type="text" id="father-phone-no" placeholder="Enter Father Mobile No" required>


            <label for="teacher-name">Teacher Name</label>
            <input type="text" id="teacher-name" placeholder="Enter Teacher Name">

            <label for="center-incharge">Center Incharge Name</label>
            <input type="text" id="center-incharge" placeholder="Enter center Incharge Name">

            <button type="submit" class="btn">Submit</button>

        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
