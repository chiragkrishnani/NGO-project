<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeevan Ankur Trust - Alcoholic/Drug Addict Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swatch">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Jeevan Ankur Trust</div>
        <nav>
            <a href="categories.html" class="nav-link">Back</a>
        </nav>
    </header>

    <!-- Form Section -->
    <section id="form" class="form-section">
        <h2 id="form-title">Form for Alcoholic/Drug Addict</h2>
        <form id="alcoholic-drug-addict-form">
            <label for="addict-name">Name</label>
            <input type="text" id="addict-name" placeholder="Enter name" required>
            <label for="addict-age">Age</label>
            <input type="number" id="addict-age" placeholder="Enter age" required>
            <label for="addict-type">Addiction Type</label>
            <input type="text" id="addict-type" placeholder="Enter addiction type" required>
            <label for="addict-duration">Duration (Years)</label>
            <input type="number" id="addict-duration" placeholder="Enter duration" required>
            <button type="submit" class="btn">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
